<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Review</title>
</head>
<body>
    <h1 style="text-align: center; color:blue;">Select Your Choice</h1>
  
    <form action="">
        <label for="cars">Select your car: </label>
            <select name="cars" id="cars">
                <option value="cars">Audi</option>
                <option value="cars">BMW</option>
                <option value="cars">Toyota</option>
                <option value="cars">Volvo</option>

            </select>
            <fieldset>
        <legend>Choose What You Want</legend>
        
        <div>
            <input type="radio" name="accesories" id="accesories1">
        <label for="accesories">Tyre</label>
        <br>
            <input type="radio" name="accesories" id="accesories2">
            <label for="">Mobile</label>
            <br>

            <input type="radio" name="accesories" id="accesories3">
            <label for="">Wheel</label>
        </div>
        
        <br>
        <section style="display: flex;">
            <div style="width: 30%;">
            <label for="car">Accesories: </label><br>
            <input type="checkbox" name="car" id="1">
            <label for="">Looking Glass</label><br>

            <input type="checkbox" name="car" id="2">
            <label for="">Back Light</label><br>

            <input type="checkbox" name="car" id="3">
            <label for="">Sunroof</label>
        </div>
        <div>
            <h1>Car Racing</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bHWgc5MPnPA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        </section>
        <br>
       <div>
           <h3>Your Comment</h3>
           <label for="email">Email</label>
           <input type="email" placeholder="your e-mail..." required name="" id="email"><br><br>
           <label for="txtarea">Write your comment below: </label><br>
           <textarea placeholder="fell free to write something...." name="" id="txtarea" cols="30" rows="10"></textarea>
       </div>
       
    </fieldset>
    <br>
        <input type="submit" name="" id="">
        <input type="reset" value="Reset">
    </form>
    <br>
    
</body>
</html>
